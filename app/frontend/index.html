<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Predictor</title>
    <!-- Link to external CSS file stored in static directory -->
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }
    
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    
    form {
        margin-top: 20px;
    }
    
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    
    select,
    input[type="number"],
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
        background-color: #f8f8f8;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    
    select,
    input[type="number"] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
    }
    </style>
    <script src="sc.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cricket Score Predictor</h1>
        <form id="predictForm">
            <label for="batting_team">Select batting team:</label>
            <select name="batting_team" id="batting_team">
                <!-- Teams will be populated by JavaScript -->
            </select>

            <label for="bowling_team">Select bowling team:</label>
            <select name="bowling_team" id="bowling_team">
                <!-- Teams will be populated by JavaScript -->
            </select>

            <label for="city">Select city:</label>
            <select name="city" id="city">
                <!-- Cities will be populated by JavaScript -->
            </select>

            <label for="current_score">Current Score:</label>
            <input type="number" id="current_score" name="current_score" placeholder="Enter current score" required>

            <label for="overs">Overs done:</label>
            <input type="number" id="overs" name="overs" placeholder="Enter overs" required>

            <label for="wickets">Wickets out:</label>
            <input type="number" id="wickets" name="wickets" placeholder="Enter wickets" required>

            <label for="last_five">Runs scored in last 5 overs:</label>
            <input type="number" id="last_five" name="last_five" placeholder="Enter runs" required>

            <input type="submit" value="Predict Score">
        </form>
        <div id="result" class="predicted-score"></div>
    </div>
    
    <!-- Link to external JavaScript file stored in static directory -->
</body>
</html>
