<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Predicted Score</title>
    <!-- Link to external CSS file stored in static directory -->
   
    <link rel="stylesheet" href="results.css">
</head>
<body>
    <div class="container">
        <h2>Predicted Score</h2>
        <div id='predicted-score'></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const greetingValue = urlParams.get('greeting');
        document.getElementById('predicted-score').innerHTML= greetingValue;
    </script>
</body>

</html>
